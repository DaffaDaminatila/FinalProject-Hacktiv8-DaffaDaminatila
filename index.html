    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        background-image: url("asset/dragon.jpg");
        background-size: cover;
        min-height: 100vh;
        color: rgb(255, 119, 0);
      }

      #header {
        display: flex;
        justify-content: space-between;
        background-color: orange;

        width: 100%;
        align-items: center;
        padding: 0 1em;
        box-sizing: border-box;
      }
      #logo-wrapper img {
        width: 150px;
      }

      nav ul {
        display: flex;
      }
      nav ul li {
        list-style-type: none;
        padding: 0 0.5em;
      }

      nav ul li a {
        text-decoration: none;
      }

      /* Profile section styles */
      .profile-section {
        text-align: center;
        margin: 50px auto;
      }

      .profile-content img {
        max-width: 20%;
        height: auto;
        border-radius: 50%;
      }

      .profile-content h2 {
        font-size: 24px;
        margin-top: 20px;
      }

      .profile-content p {
        font-size: 16px;
        color: #333;
        margin-top: 10px;
      }

      .profile-content ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      .profile-content ul li {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
      }

      @import url("https://fonts.googleapis.com/css2?family=Joan&family=Merienda:wght@700&family=Roboto+Slab&family=Vidaloka&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Joan", serif;
      }

      .banner {
        font-size: 40px;
        padding-top: 120px;
        padding-left: 50px;
      }
      .judul {
        text-align: center;
        line-height: 50px;
        font-size: larger;
      }
      .transparent-button {
        background-color: transparent;
        border: 2px solid orange; /* Warna garis pinggir tombol */
        color: orange; /* Warna teks tombol */
        padding: 10px 20px; /* Spasi dalam tombol */
        font-size: 16px; /* Ukuran font teks tombol */
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .transparent-button:hover {
        background-color: orange; /* Warna latar belakang saat dihover */
        color: #fff; /* Warna teks saat dihover */
      }
    </style>
